<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>SRY Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <form id="search-form" class="mb-4">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city name.."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-outline-success w-100"
                id=""
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li>
            updated <span class="lower-case">at:</span> <span id="date"></span>
          </li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-md-6">
            <div class="d-flex weather-temperature">
              <img src="" alt="" class="float-left" id="icon" />
              <div class="float-left">
                <strong id="temperature"></strong>
                <span class="units">
                  ℃ / <a href="#" id="fahrenheit-link">℉</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <ul>
              <li>
                Feels <span class="lower-case">Like :</span>
                <span id="feels-like"></span>℃
              </li>
              <li>Humidity : <span id="humidity"></span>%</li>
              <li>Wind : <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/S-Yucel/SRY-weather-app" target="_blank">
          Open-source code</a
        >, by S.Yucel
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
